		    <div class="container">
		    	<div class="row-form">
		    		<div class="col-md-2"></div>
		    		<div class="col-md-8" id="mediaOutletSignUp">
		    			<h3>Sign Up</h3><br>
		    			 <form  role="form">
							  
							  <div>
							  	<label>Organization(s) affiliated to<span style="color:red" ><sup>*</sup></span>:</label>
							  	<input type="text" class="form-control" ><br>
							  </div>
							  <div class="form-group">
								   <label for="consumer">Are you a <span style="color:red" ><sup>*</sup></span>:</label>
								   <select class="form-control">
									  
									  <option>Journalist</option>
									  <option>Editor</option>
									  <option>Producer</option>
									  <option>Freelancer</option>
								   </select>
								  </div>
							 <div>
							  	<label>Phone number:</label>
							  	<input type="text" class="form-control" placeholder="Country"><br>
							  	<input type="tel" class="form-control bfh-phone" placeholder="+1 (ddd) ddd-dddd"><br>
							  </div>
							  <div>
							  	<label>Facebook ID:</label>
							  	<input type="url" class="form-control" placeholder=""><br>
							  </div>
							  <div>
							  	<label>Twitter ID:</label>
							  	<input type="url" class="form-control" placeholder=""><br>
							  </div>
							  <div>
							  	<label>Skype ID:</label>
							  	<input type="url" class="form-control" placeholder=""><br>
							  </div>
							  <div>
							  	<label>Bio:</label>
							  	<textarea class="form-control" rows="3"></textarea>	<br><br>
							  </div>
							  <div>
							 	 <label>Category(s) writing for<span style="color:red" ><sup>*</sup></span>:</label>
								 <input type="text" class="form-control" placeholder=""><br>
							  </div>
							  <div>
							  	 <br>
							  	 <label>Upload profile picture</label> 
							  	 <input type="file" name="pic" accept="image/*"><br>
 								 <input type="submit" class="btn btn-warning" value="Submit image">
							  </div>
							  <br>
							  <div class="checkbox">
								  <label>
								    <input type="checkbox" value="">
								    I would like to recieve pitches via email
								  </label>
								</div>
							  <div>
							  	<br>
							  	<label>How did you get to know about Kent Parker ?</label>
							  	<input type="text" class="form-control" placeholder=""><br>

							  	 <br>
							 	  <p style="color:red" ><sup>*</sup> These fields are compulsory</p>
							 	  
							  	<br><br>
						 		<a class="btn btn-primary" href="#" role="button">Proceed to step 3</a>
						  	 </div>
