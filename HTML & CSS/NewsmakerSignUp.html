<head>

<body>

<div id="wrap">
	<div id="main">
	 <header>
		     <nav class="nav-bar">
		        <h3 id="kentParker"><a href="#">KENT <strong>PARKER</strong></a></h3>
		     	<ul>
		     		<li><a href="About.html" title="About KP">About</a></li>
		     		<li><a href="SignIn.html" title="Sign In">Sign In                           </a><span class="glyphicon glyphicon-user"></span></li>
		     	</ul>
		     </nav>
		    </header> 
		    <div class="container-fluid">
		      <div class="row-blank">
		      	<div class="col-md-12"> </div>
		      </div>
		    </div>
		    <div class="container">
		    	<div class="row-form">
		    		<div class="col-md-2"></div>
		    		<div class="col-md-8" id="newsmakerSignUp">
		    			<h3>Newsmaker Sign Up</h3><br>
		    			 <form  role="form">
							  <div>
							  	<label>Organization name:</label>
							  	<input type="text" class="form-control" placeholder=""><br>
							  </div>
							  <div>
							  	<label>Address:</label>
							  	<input type="text" class="form-control" placeholder="Address line 1"><br>
							  	<input type="text" class="form-control" placeholder="Address line 2 ( optional )"><br>
							  	<input type="text" class="form-control " placeholder="Town/City" ><br>
							  	<input type="text" class="form-control" placeholder="State"><br>
							  	<input type="text" class="form-control" placeholder="Country"><br>
							  	<input type="number" class="form-control" placeholder="Zip code"><br>
							  </div>
							  <div>
							  	<label>Website url:</label>
							  	<input type="text" class="form-control bfh-phone" ><br>
							  </div>
							  <div>
							  <label>Number of employees:</label>
							  	<input type="number" class="form-control bfh-phone" min="1" ><br>
							  </div>
							 <div>
							  	<label>Phone number:</label>
							  	<input type="text" class="form-control" placeholder="Country"><br>
							  	<input type="tel" class="form-control bfh-phone" placeholder="+1 (ddd) ddd-dddd"><br>
							  </div>
							  <div>
							  	<label>Facebook ID:</label>
							  	<input type="url" class="form-control" placeholder=""><br>
							  </div>
							  <div>
							  	<label>Twitter ID:</label>
							  	<input type="url" class="form-control" placeholder=""><br>
							  </div>
							  <div>
							  	<label>Skype ID:</label>
							  	<input type="url" class="form-control" placeholder=""><br>
							  </div>
							  <div>
							  	<label>Bio:</label>
							  	<textarea class="form-control" rows="3"></textarea>	<br><br>
							  </div>
							  <div>
							  	 <br>
							  	 <label>Upload profile picture</label> 
							  	 <input type="file" name="pic" accept="image/*"><br>
 								 <input type="submit" class="btn btn-warning" value="Submit image">
							  </div>
							  <div>
							  	<br>
							  	<label>How did you get to know about Kent Parker ?</label>
							  	<input type="text" class="form-control" placeholder=""><br>
							  	<br><br>
						 		<a class="btn btn-primary" href="#" role="button">Proceed to step 3</a>
						 	</div>
						</form>	
						
					</div>
		    		<div class="col-md-2"></div>		
		    	</div>
		     </div>
	</div>
</div>

</body>
</html>
